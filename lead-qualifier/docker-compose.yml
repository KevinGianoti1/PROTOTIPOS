version: '3.8'

services:
  lead-qualifier:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./.wwebjs_auth:/app/.wwebjs_auth
      - ./.wwebjs_cache:/app/.wwebjs_cache
      - ./database.sqlite:/app/database.sqlite
      - ./logs:/app/logs
    env_file:
      - .env
    restart: unless-stopped
