<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxiforce | Sales Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>MAXIFORCE</h1>
                <span class="subtitle">Sales Intelligence</span>
            </div>
            <div class="status-indicator">
                <span class="dot"></span>
                MÃ¡rcia Online
            </div>
        </header>

        <!-- Filters Section -->
        <section class="filters-section card">
            <div class="filters-row">
                <div class="filter-group">
                    <label for="originSelect">Origem</label>
                    <select id="originSelect">
                        <option value="">Todas</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="campaignInput">Campanha</label>
                    <input type="text" id="campaignInput" placeholder="Nome da campanha" />
                </div>
                <div class="filter-group">
                    <label for="stageSelect">Status</label>
                    <select id="stageSelect">
                        <option value="">Todos</option>
                        <option value="initial">Em Andamento</option>
                        <option value="completed">Qualificado</option>
                        <option value="disqualified">Desqualificado</option>
                    </select>
                </div>
                <button class="btn-filter" onclick="applyFilters()">Aplicar Filtros</button>
            </div>
        </section>

        <!-- KPI Cards -->
        <section class="kpi-grid">
            <div class="card kpi-card">
                <h3>Total Leads</h3>
                <div class="value" id="kpi-total">0</div>
                <div class="trend">Total de atendimentos</div>
            </div>
            <div class="card kpi-card">
                <h3>Qualificados</h3>
                <div class="value text-success" id="kpi-qualified">0</div>
                <div class="trend">Enviados p/ RD Station</div>
            </div>
            <div class="card kpi-card">
                <h3>Desqualificados</h3>
                <div class="value text-danger" id="kpi-disqualified">0</div>
                <div class="trend">CNAE fora do perfil</div>
            </div>
            <div class="card kpi-card">
                <h3>ConversÃ£o</h3>
                <div class="value text-warning" id="kpi-conversion">0%</div>
                <div class="trend">Taxa de aproveitamento</div>
            </div>
        </section>

        <!-- Charts Grid -->
        <section class="charts-grid">
            <div class="card chart-card">
                <div class="card-header">
                    <h2>Volume de Atendimentos</h2>
                    <span class="period">Ãšltimos 7 dias</span>
                </div>
                <div class="chart-container">
                    <canvas id="leadsChart"></canvas>
                </div>
            </div>
            <div class="card chart-card">
                <div class="card-header">
                    <h2>Leads por Origem</h2>
                </div>
                <div class="chart-container">
                    <canvas id="originChart"></canvas>
                </div>
            </div>
        </section>

        <!-- Recent Leads Table -->
        <section class="card table-card">
            <div class="card-header">
                <h2>Ãšltimos Leads</h2>
                <button class="btn-refresh" onclick="updateDashboard()">ðŸ”„</button>
                </tbody>
                </table>
            </div>
        </section>
    </div>
    <script src="js/dashboard.js"></script>
</body>

</html>
